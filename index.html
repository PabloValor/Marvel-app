<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marvel Search Database</title>
	<link rel='icon' href='/favicon.ico'/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="dist/css/main.min.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1><a href="http://pablovalor.github.io/Marvel-app/">MARVEL Database</a></h1>	
		</header>
		<div class="search-form">
			<form method="GET" action="" id="form" class="pure-form pure-g">
				<input type="text" id="search" placeholder="Hero name (ie: Wolverine, Iron Man, Spider-man, Thor, Hulk, etc...)" class="pure-u-1 pure-u-md-20-24" required>
				<button type="submit" id="searchBtn" class="pure-button pure-button-primary pure-u-md-4-24 util-hide show-from-md">Search</button>
			</form>			
		</div>

		<div class="search-result">
			<img src="images/preloader.GIF" alt="preloader" class="preloader">
			<h2 id="name"></h2>
			<hr>
			<div class="pure-g">
				<div class="pure-u-1 pure-u-md-6-24 util-content-center">
					<img src="" alt="hero image" id="image">
				</div>
				<div class="pure-u-1 pure-u-md-18-24">
					<p id="description"></p>
				</div>
				<div class="pure-u-1">
					<div class="series-list">
						<h3>This character appears in the folowing series</h3>
						<ul id="series-list">
						</ul>						
					</div>
				</div>
			</div>
		</div>		
	</div>
	<footer>
		<h3>Created by Pablo Valor</h3>
	</footer>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="dist/js/main.min.js"></script>
</body>
</html>
